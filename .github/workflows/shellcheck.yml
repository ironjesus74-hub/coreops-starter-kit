name: ShellCheck

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck (errors only, stable)
        shell: bash
        run: |
          shopt -s nullglob
          files=(bin/*.sh modules/*.sh lib/*.sh)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No shell scripts found. Skipping."
            exit 0
          fi
          shellcheck -S error "${files[@]}"
